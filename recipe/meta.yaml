{% set name = "theme-material-darcula" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/theme-material-darcula-{{ version }}.tar.gz
  sha256: 991e5ef96f70da104567093cea660cf336de4948e4b9a8e40c247f18b2e54324

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - jupyter_packaging >=0.7.9
    - jupyterlab >=3.0.0
    - nodejs
    - pip
    - setuptools >=40.8.0
  run:
    - python >=3.6
    - jupyterlab >=3.0.0

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adhadse/theme-material-darcula
  summary: A Jupyterlab theme inspired by JetBrains IDE's Darcula scheme and Material Design.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adhadse
